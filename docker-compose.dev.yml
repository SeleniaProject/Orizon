version: '3.8'

services:
  orizon-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: orizon-development
    volumes:
      - .:/workspace:cached
      - orizon-go-cache:/home/orizon/.cache/go-build
      - orizon-cargo-cache:/usr/local/cargo/registry
    environment:
      - GOPROXY=https://proxy.golang.org,direct
      - GOSUMDB=sum.golang.org
      - CGO_ENABLED=0  # C依存を完全回避
    ports:
      - "8080:8080"  # 開発サーバー用
      - "9000:9000"  # デバッグポート用
    stdin_open: true
    tty: true
    command: /bin/bash

volumes:
  orizon-go-cache:
  orizon-cargo-cache:
