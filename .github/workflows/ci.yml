name: Orizon CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.24.x'
  CGO_ENABLED: 0

jobs:
  test:
    name: Test
  runs-on: ubuntu-latest
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Verify go.mod is tidy
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum
        
    - name: Build
      run: make build-all
      
    - name: List and run stable test packages
      shell: bash
      run: |
        set -euo pipefail
        echo "Resolving package list..."
        PKGS=$(go list ./... \
          | grep -v 'internal/astbridge' \
          | grep -v 'internal/tools/lsp' \
          | grep -v 'internal/types' \
          | grep -v 'test/e2e' || true)
        echo "Packages under test:";
        echo "$PKGS" | tr ' ' '\n'
        echo "Running tests (short)..."
        for p in $PKGS; do
          echo "==> $p";
          go test -short "$p";
        done
      
    - name: Test with race detector (Linux only)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        set -euo pipefail
        PKGS=$(go list ./... \
          | grep -v 'internal/astbridge' \
          | grep -v 'internal/tools/lsp' \
          | grep -v 'internal/types' \
          | grep -v 'test/e2e' || true)
        for p in $PKGS; do
          echo "[race] ==> $p";
          go test -race -short "$p";
        done

  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        
    - name: go vet
      run: go vet ./...
      
    - name: staticcheck
      uses: dominikh/staticcheck-action@v1.3.1
      with:
        version: "latest"

  security:
    name: Security
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec.sarif ./...'
        
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec.sarif
        
    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
